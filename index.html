<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="main">
        <div id="card">

            <div id="full-scr">
                <div id="progress">
                    <div id="growth"></div>
                </div>
            </div>
            <div id="storyian">
                <div class="story">
                    <img src="https://images.unsplash.com/photo-1618747946260-9511b46b1ac7?q=80&w=1918&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="">
                    <!-- <p>Your Story</p> -->
                </div>
                

            </div>
            <div id="posts">
                <!-- Post structure -->
                <div class="post">
                    <div class="container">

                        <div class="post-header">
                            <img src="https://images.unsplash.com/photo-1618747946260-9511b46b1ac7?q=80&w=1918&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                alt="profile picture" class="post-profile-pic">
                            <span class="post-username">Elena</span>

                        </div>

                        <div class="container2">
                            <span class="dots"></span>
                            <span class="dots"></span>
                            <span class="dots"></span>
                        </div>

                    </div>

                    <img src="https://images.unsplash.com/photo-1635359037330-4ead33d99bc9?q=80&w=1885&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="post image" class="post-image">
                    <div class="icons">
                        <div class="symbol">
                            <button id="heart-button" class="heart-button">&#9825;</button>
                            <!-- <i class="ri-heart-fill" id="like"></i> -->
                            
                            <i class="ri-chat-3-line"></i>
                            <i class="ri-send-plane-fill"></i>
                        </div>

                        <div class="bookmark">
                            <i class="fa-regular fa-bookmark"></i>
                        </div>
                    </div>
                </div>
                <div id="btm-icon">
                    <i class="fa-solid fa-house"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-square-plus"></i>
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-user"></i>
                    
                </div>
                <!-- Add more posts as needed -->
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/0f5cf61f8f.js" crossorigin="anonymous"></script>
</body>

</html>
